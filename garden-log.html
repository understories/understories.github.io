<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="docs/images/icon.svg">
    <link rel="alternate icon" href="docs/images/icon.svg">
    <title>Garden Log - Understories</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --spacing-unit: 1rem;
            --spacing-xs: calc(var(--spacing-unit) * 0.5);
            --spacing-sm: calc(var(--spacing-unit) * 1);
            --spacing-md: calc(var(--spacing-unit) * 2);
            --spacing-lg: calc(var(--spacing-unit) * 3);
            --spacing-xl: calc(var(--spacing-unit) * 4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(180deg, #0a0e0f 0%, #050708 100%);
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            line-height: 1.6;
        }

        /* Dark forest background layers */
        .forest-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: 
                radial-gradient(ellipse at 10% 30%, rgba(5, 20, 5, 0.15) 0%, transparent 60%),
                radial-gradient(ellipse at 90% 70%, rgba(8, 34, 8, 0.12) 0%, transparent 60%),
                radial-gradient(ellipse at 50% 50%, rgba(5, 20, 5, 0.1) 0%, transparent 70%),
                linear-gradient(180deg, rgba(5, 20, 5, 0.1) 0%, transparent 50%);
            animation: forestPulse 10s ease-in-out infinite;
        }

        @keyframes forestPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.95; }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: var(--spacing-xl) var(--spacing-md);
        }

        .header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .header h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 300;
            letter-spacing: 0.15em;
            color: #e8f5e9;
            text-shadow: 
                0 0 10px rgba(200, 255, 200, 0.3),
                0 0 20px rgba(150, 255, 150, 0.2),
                0 0 30px rgba(100, 255, 100, 0.1);
            margin-bottom: var(--spacing-sm);
        }

        .back-link {
            display: inline-block;
            margin-top: var(--spacing-md);
            padding: var(--spacing-xs) var(--spacing-sm);
            font-size: 0.9rem;
            color: rgba(200, 255, 200, 0.7);
            text-decoration: none;
            border: 1px solid rgba(150, 255, 150, 0.2);
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: rgba(220, 255, 220, 1);
            border-color: rgba(150, 255, 150, 0.5);
            background: rgba(10, 30, 10, 0.3);
        }

        .posts-container {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xl);
        }

        .post {
            background: rgba(10, 20, 10, 0.4);
            border: 1px solid rgba(150, 255, 150, 0.2);
            border-radius: 8px;
            padding: var(--spacing-lg);
            box-shadow: 
                0 0 20px rgba(50, 200, 50, 0.1),
                inset 0 0 20px rgba(50, 200, 50, 0.05);
        }

        .post-date {
            font-size: 0.9rem;
            color: rgba(150, 200, 150, 0.6);
            margin-bottom: var(--spacing-md);
            letter-spacing: 0.1em;
        }

        .post-content {
            color: rgba(220, 255, 220, 0.9);
            font-size: 1rem;
            line-height: 1.8;
        }

        .post-content h1,
        .post-content h2,
        .post-content h3 {
            color: rgba(200, 255, 200, 0.95);
            margin-top: var(--spacing-md);
            margin-bottom: var(--spacing-sm);
            text-shadow: 0 0 8px rgba(150, 255, 150, 0.3);
        }

        .post-content h1 {
            font-size: 1.8rem;
        }

        .post-content h2 {
            font-size: 1.5rem;
        }

        .post-content h3 {
            font-size: 1.2rem;
        }

        .post-content p {
            margin-bottom: var(--spacing-sm);
        }

        .post-content a {
            color: rgba(150, 255, 150, 0.9);
            text-decoration: underline;
            text-decoration-color: rgba(150, 255, 150, 0.4);
            transition: all 0.3s ease;
        }

        .post-content a:hover {
            color: rgba(200, 255, 200, 1);
            text-decoration-color: rgba(150, 255, 150, 0.7);
            text-shadow: 0 0 8px rgba(150, 255, 150, 0.5);
        }

        .post-content ul,
        .post-content ol {
            margin-left: var(--spacing-md);
            margin-bottom: var(--spacing-sm);
        }

        .post-content li {
            margin-bottom: var(--spacing-xs);
        }

        .post-content blockquote {
            border-left: 3px solid rgba(150, 255, 150, 0.4);
            padding-left: var(--spacing-md);
            margin: var(--spacing-md) 0;
            color: rgba(200, 255, 200, 0.8);
            font-style: italic;
        }

        .post-content code {
            background: rgba(0, 0, 0, 0.3);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
            color: rgba(150, 255, 150, 0.9);
        }

        .post-content pre {
            background: rgba(0, 0, 0, 0.4);
            padding: var(--spacing-md);
            border-radius: 4px;
            overflow-x: auto;
            margin: var(--spacing-md) 0;
        }

        .post-content pre code {
            background: none;
            padding: 0;
        }

        .loading {
            text-align: center;
            color: rgba(200, 255, 200, 0.6);
            padding: var(--spacing-xl);
        }
    </style>
</head>
<body>
    <div class="forest-bg"></div>
    <div class="container">
        <div class="header">
            <h1>garden log</h1>
            <a href="index.html" class="back-link">‚Üê back to garden</a>
        </div>
        <div class="posts-container" id="postsContainer">
            <div class="loading">Loading posts...</div>
        </div>
    </div>

    <script>
        // List of post files (in reverse chronological order)
        const posts = [
            'garden-log/2025-12-18.md'
        ];

        async function loadPosts() {
            const container = document.getElementById('postsContainer');
            container.innerHTML = '';

            for (const postPath of posts) {
                try {
                    const response = await fetch(postPath);
                    if (!response.ok) continue;
                    
                    const markdown = await response.text();
                    const html = marked.parse(markdown);
                    
                    // Extract date from filename (YYYY-MM-DD.md)
                    const dateMatch = postPath.match(/(\d{4}-\d{2}-\d{2})/);
                    const dateStr = dateMatch ? dateMatch[1] : '';
                    const date = dateStr ? new Date(dateStr + 'T00:00:00') : null;
                    const formattedDate = date ? date.toLocaleDateString('en-US', { 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric' 
                    }) : '';

                    const postDiv = document.createElement('div');
                    postDiv.className = 'post';
                    postDiv.innerHTML = `
                        ${formattedDate ? `<div class="post-date">${formattedDate}</div>` : ''}
                        <div class="post-content">${html}</div>
                    `;
                    
                    container.appendChild(postDiv);
                } catch (error) {
                    console.error(`Error loading ${postPath}:`, error);
                }
            }

            if (container.innerHTML === '') {
                container.innerHTML = '<div class="loading">No posts found.</div>';
            }
        }

        loadPosts();
    </script>
</body>
</html>
