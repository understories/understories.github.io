<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understories - Seeding Light in the Dark Forest</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(180deg, #0a0e0f 0%, #050708 100%);
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated forest background */
        .forest-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.3;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(34, 68, 34, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(17, 51, 17, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 50% 20%, rgba(8, 34, 8, 0.3) 0%, transparent 50%);
            animation: forestPulse 8s ease-in-out infinite;
        }

        @keyframes forestPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.4; }
        }

        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .main-text {
            font-size: clamp(3rem, 7vw, 6rem);
            font-weight: 300;
            letter-spacing: 0.15em;
            text-align: center;
            margin-bottom: 5rem;
            color: #e8f5e9;
            text-shadow: 
                0 0 10px rgba(200, 255, 200, 0.3),
                0 0 20px rgba(150, 255, 150, 0.2),
                0 0 30px rgba(100, 255, 100, 0.1);
            animation: textGlow 3s ease-in-out infinite;
        }

        .subtitle-text {
            font-size: clamp(1rem, 2vw, 1.5rem);
            font-weight: 300;
            letter-spacing: 0.2em;
            text-align: center;
            margin-top: 4rem;
            color: rgba(200, 255, 200, 0.7);
            text-shadow: 
                0 0 8px rgba(150, 255, 150, 0.3),
                0 0 15px rgba(100, 255, 100, 0.2);
        }

        @keyframes textGlow {
            0%, 100% { 
                text-shadow: 
                    0 0 10px rgba(200, 255, 200, 0.3),
                    0 0 20px rgba(150, 255, 150, 0.2),
                    0 0 30px rgba(100, 255, 100, 0.1);
            }
            50% { 
                text-shadow: 
                    0 0 15px rgba(200, 255, 200, 0.5),
                    0 0 30px rgba(150, 255, 150, 0.4),
                    0 0 45px rgba(100, 255, 100, 0.3);
            }
        }

        .repos-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            max-width: 1200px;
            width: 100%;
        }

        .repo-plant {
            position: relative;
            width: 120px;
            height: 120px;
            cursor: pointer;
            transition: transform 0.3s ease;
            animation: plantGrow 1s ease-out;
        }

        .repo-plant:hover {
            transform: scale(1.1);
        }

        @keyframes plantGrow {
            from {
                opacity: 0;
                transform: scale(0) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .plant-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(150, 255, 150, 0.6) 0%, rgba(50, 200, 50, 0.3) 40%, transparent 70%);
            box-shadow: 
                0 0 20px rgba(150, 255, 150, 0.6),
                0 0 40px rgba(100, 255, 100, 0.4),
                0 0 60px rgba(50, 255, 50, 0.2),
                inset 0 0 20px rgba(200, 255, 200, 0.3);
            animation: glowPulse 2s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% {
                opacity: 0.8;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.05);
            }
        }

        .plant-stem {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 40px;
            background: linear-gradient(180deg, rgba(100, 200, 100, 0.8) 0%, rgba(50, 150, 50, 0.6) 100%);
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(100, 255, 100, 0.4);
        }

        .plant-leaves {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
        }

        .leaf {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(150, 255, 150, 0.9) 0%, rgba(50, 200, 50, 0.7) 100%);
            border-radius: 50% 0;
            box-shadow: 0 0 15px rgba(150, 255, 150, 0.6);
        }

        .leaf:nth-child(1) {
            top: 0;
            left: 50%;
            transform: translateX(-50%) rotate(-45deg);
        }

        .leaf:nth-child(2) {
            top: 20px;
            left: 0;
            transform: rotate(45deg);
        }

        .leaf:nth-child(3) {
            top: 20px;
            right: 0;
            transform: rotate(-45deg);
        }

        .leaf:nth-child(4) {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
        }

        .repo-name {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            color: rgba(200, 255, 200, 0.8);
            white-space: nowrap;
            text-shadow: 0 0 10px rgba(150, 255, 150, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .repo-plant:hover .repo-name {
            opacity: 1;
        }

        .loading {
            color: rgba(200, 255, 200, 0.6);
            font-size: 1.2rem;
            margin-top: 2rem;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* Stagger animation for plants */
        .repo-plant:nth-child(1) { animation-delay: 0.1s; }
        .repo-plant:nth-child(2) { animation-delay: 0.2s; }
        .repo-plant:nth-child(3) { animation-delay: 0.3s; }
        .repo-plant:nth-child(4) { animation-delay: 0.4s; }
        .repo-plant:nth-child(5) { animation-delay: 0.5s; }
        .repo-plant:nth-child(6) { animation-delay: 0.6s; }
        .repo-plant:nth-child(7) { animation-delay: 0.7s; }
        .repo-plant:nth-child(8) { animation-delay: 0.8s; }
        .repo-plant:nth-child(9) { animation-delay: 0.9s; }
        .repo-plant:nth-child(10) { animation-delay: 1s; }
    </style>
</head>
<body>
    <div class="forest-bg"></div>
    <div class="container">
        <h1 class="main-text">understories</h1>
        <div class="repos-container" id="reposContainer">
            <div class="loading">Loading repositories</div>
        </div>
        <p class="subtitle-text" id="subtitle">seeding light in the dark forest</p>
    </div>

    <script>
        async function fetchRepos() {
            try {
                const response = await fetch('https://api.github.com/orgs/understories/repos?per_page=100&sort=updated');
                const repos = await response.json();
                
                const container = document.getElementById('reposContainer');
                container.innerHTML = '';
                
                if (repos.length === 0) {
                    container.innerHTML = '<div class="loading">No repositories found</div>';
                    return;
                }
                
                // Filter out the github.io repo itself and limit to top 3
                const projectRepos = repos
                    .filter(repo => !repo.name.includes('github.io'))
                    .slice(0, 3);
                
                projectRepos.forEach((repo, index) => {
                    const plant = document.createElement('div');
                    plant.className = 'repo-plant';
                    plant.style.animationDelay = `${index * 0.1}s`;
                    
                    plant.innerHTML = `
                        <div class="plant-glow"></div>
                        <div class="plant-stem"></div>
                        <div class="plant-leaves">
                            <div class="leaf"></div>
                            <div class="leaf"></div>
                            <div class="leaf"></div>
                            <div class="leaf"></div>
                        </div>
                        <div class="repo-name">${repo.name}</div>
                    `;
                    
                    plant.addEventListener('click', () => {
                        window.open(repo.html_url, '_blank');
                    });
                    
                    container.appendChild(plant);
                });
            } catch (error) {
                console.error('Error fetching repositories:', error);
                document.getElementById('reposContainer').innerHTML = 
                    '<div class="loading">Error loading repositories</div>';
            }
        }
        
        fetchRepos();
    </script>
</body>
</html>
