<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="docs/images/icon.svg">
    <link rel="alternate icon" href="docs/images/icon.svg">
    <title>Understories - Seeding Light in the Dark Forest</title>
    <style>
        :root {
            /* Base spacing unit - golden ratio based */
            --spacing-unit: 1rem;
            --spacing-xs: calc(var(--spacing-unit) * 0.5);   /* 0.5rem */
            --spacing-sm: calc(var(--spacing-unit) * 1);     /* 1rem */
            --spacing-md: calc(var(--spacing-unit) * 2);     /* 2rem */
            --spacing-lg: calc(var(--spacing-unit) * 3);     /* 3rem */
            --spacing-xl: calc(var(--spacing-unit) * 4);     /* 4rem */
            --spacing-xxl: calc(var(--spacing-unit) * 5);    /* 5rem */
            
            /* Plant size ratios - beta is 1.167x larger than repo plants */
            --repo-plant-size: 120px;
            --beta-plant-size: calc(var(--repo-plant-size) * 1.167); /* 140px */
            --gardener-size: calc(var(--repo-plant-size) / 3); /* 40px */
            
            /* Gap ratios - consistent mathematical relationships */
            --gap-repos: calc(var(--spacing-unit) * 2); /* 2rem */
            --gap-gardeners: calc(var(--spacing-unit) * 1.5); /* 1.5rem */
            --gap-gardeners-avatars: calc(var(--spacing-unit) * 1.5); /* 1.5rem */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(180deg, #0a0e0f 0%, #050708 100%);
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Dark forest background layers */
        .forest-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: 
                /* Atmospheric depth layers */
                radial-gradient(ellipse at 10% 30%, rgba(5, 20, 5, 0.15) 0%, transparent 60%),
                radial-gradient(ellipse at 90% 70%, rgba(8, 34, 8, 0.12) 0%, transparent 60%),
                radial-gradient(ellipse at 50% 50%, rgba(5, 20, 5, 0.1) 0%, transparent 70%),
                /* Base forest atmosphere */
                linear-gradient(180deg, rgba(5, 20, 5, 0.1) 0%, transparent 50%);
            animation: forestPulse 10s ease-in-out infinite;
        }

        @keyframes forestPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.95; }
        }

        /* Tree silhouettes */
        .trees-back {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.15;
            pointer-events: none;
        }

        .tree {
            position: absolute;
            bottom: 0;
            width: 0;
            height: 0;
            border-left: 3px solid transparent;
            border-right: 3px solid transparent;
            border-bottom: 200px solid rgba(5, 20, 5, 0.3);
        }

        .tree::before {
            content: '';
            position: absolute;
            bottom: -200px;
            left: -20px;
            width: 0;
            height: 0;
            border-left: 23px solid transparent;
            border-right: 23px solid transparent;
            border-bottom: 150px solid rgba(5, 20, 5, 0.25);
        }

        .tree::after {
            content: '';
            position: absolute;
            bottom: -320px;
            left: -15px;
            width: 0;
            height: 0;
            border-left: 18px solid transparent;
            border-right: 18px solid transparent;
            border-bottom: 120px solid rgba(5, 20, 5, 0.2);
        }

        /* Atmospheric fog layers */
        .fog-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            opacity: 0.03;
        }

        .fog-1 {
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(255, 255, 255, 0.1) 20%,
                rgba(255, 255, 255, 0.15) 50%,
                rgba(255, 255, 255, 0.1) 80%,
                transparent 100%
            );
            animation: fogDrift1 25s linear infinite;
        }

        .fog-2 {
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(255, 255, 255, 0.08) 30%,
                rgba(255, 255, 255, 0.12) 60%,
                rgba(255, 255, 255, 0.08) 90%,
                transparent 100%
            );
            animation: fogDrift2 30s linear infinite reverse;
        }

        @keyframes fogDrift1 {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes fogDrift2 {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-md);
            gap: 0; /* Use explicit margins for spacing */
        }

        .main-text {
            font-size: clamp(3rem, 7vw, 6rem);
            font-weight: 300;
            letter-spacing: 0.15em;
            text-align: center;
            margin-bottom: var(--spacing-xxl); /* 5rem - consistent spacing */
            color: #e8f5e9;
            text-shadow: 
                0 0 10px rgba(200, 255, 200, 0.3),
                0 0 20px rgba(150, 255, 150, 0.2),
                0 0 30px rgba(100, 255, 100, 0.1);
            animation: textGlow 3s ease-in-out infinite;
        }

        .subtitle-text {
            font-size: clamp(1rem, 2vw, 1.5rem);
            font-weight: 300;
            letter-spacing: 0.2em;
            text-align: center;
            margin-top: var(--spacing-xl); /* 4rem - consistent spacing */
            margin-bottom: 0;
            color: rgba(200, 255, 200, 0.7);
            text-shadow: 
                0 0 8px rgba(150, 255, 150, 0.3),
                0 0 15px rgba(100, 255, 100, 0.2);
        }

        @keyframes textGlow {
            0%, 100% { 
                text-shadow: 
                    0 0 10px rgba(200, 255, 200, 0.3),
                    0 0 20px rgba(150, 255, 150, 0.2),
                    0 0 30px rgba(100, 255, 100, 0.1);
            }
            50% { 
                text-shadow: 
                    0 0 15px rgba(200, 255, 200, 0.5),
                    0 0 30px rgba(150, 255, 150, 0.4),
                    0 0 45px rgba(100, 255, 100, 0.3);
            }
        }

        .repos-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: var(--gap-repos); /* 2rem - mathematically consistent */
            max-width: 1200px;
            width: 100%;
            margin: 0 auto; /* Center horizontally */
        }

        .repo-plant {
            position: relative;
            width: var(--repo-plant-size); /* 120px - calculated */
            height: var(--repo-plant-size); /* 120px - calculated */
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease, filter 0.3s ease;
            animation: plantGrow 1s ease-out;
            flex-shrink: 0; /* Prevent shrinking */
        }

        .repo-plant:hover {
            transform: scale(1.1);
        }

        @keyframes plantGrow {
            from {
                opacity: 0;
                transform: scale(0) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .plant-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(150, 255, 150, 0.6) 0%, rgba(50, 200, 50, 0.3) 40%, transparent 70%);
            box-shadow: 
                0 0 20px rgba(150, 255, 150, 0.6),
                0 0 40px rgba(100, 255, 100, 0.4),
                0 0 60px rgba(50, 255, 50, 0.2),
                inset 0 0 20px rgba(200, 255, 200, 0.3);
            animation: glowPulse 2s ease-in-out infinite;
        }

        /* Light pool beneath plant */
        .light-pool {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 40px;
            border-radius: 50%;
            background: radial-gradient(ellipse, rgba(50, 255, 50, 0.15) 0%, transparent 70%);
            filter: blur(15px);
            z-index: -1;
        }

        /* Light rays emanating from plants */
        .light-ray {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 200px;
            background: linear-gradient(
                180deg,
                rgba(150, 255, 150, 0.2) 0%,
                rgba(100, 255, 100, 0.1) 30%,
                transparent 100%
            );
            filter: blur(1px);
            z-index: -1;
        }

        .light-ray::before,
        .light-ray::after {
            content: '';
            position: absolute;
            top: 0;
            width: 2px;
            height: 200px;
            background: linear-gradient(
                180deg,
                rgba(150, 255, 150, 0.15) 0%,
                transparent 100%
            );
            filter: blur(1px);
        }

        .light-ray::before {
            left: -20px;
            transform: rotate(-15deg);
        }

        .light-ray::after {
            right: -20px;
            transform: rotate(15deg);
        }

        @keyframes glowPulse {
            0%, 100% {
                opacity: 0.8;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.05);
            }
        }

        .plant-stem {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 40px;
            background: linear-gradient(180deg, rgba(100, 200, 100, 0.8) 0%, rgba(50, 150, 50, 0.6) 100%);
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(100, 255, 100, 0.4);
        }

        .plant-leaves {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
        }

        .leaf {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(150, 255, 150, 0.9) 0%, rgba(50, 200, 50, 0.7) 100%);
            border-radius: 50% 0;
            box-shadow: 0 0 15px rgba(150, 255, 150, 0.6);
        }

        .leaf:nth-child(1) {
            top: 0;
            left: 50%;
            transform: translateX(-50%) rotate(-45deg);
        }

        .leaf:nth-child(2) {
            top: 20px;
            left: 0;
            transform: rotate(45deg);
        }

        .leaf:nth-child(3) {
            top: 20px;
            right: 0;
            transform: rotate(-45deg);
        }

        .leaf:nth-child(4) {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
        }

        .repo-tooltip {
            position: absolute;
            bottom: -45px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            max-width: 200px;
            text-align: center;
            padding-top: 0.5rem;
        }

        .repo-name {
            font-size: 0.75rem;
            color: rgba(200, 255, 200, 0.8);
            white-space: nowrap;
            text-shadow: 0 0 10px rgba(150, 255, 150, 0.5);
        }

        .repo-subtitle {
            font-size: 0.6rem;
            color: rgba(150, 200, 150, 0.5);
            white-space: nowrap;
            text-shadow: 0 0 6px rgba(100, 150, 100, 0.3);
        }

        .repo-plant:hover .repo-tooltip {
            opacity: 1;
        }

        .loading {
            color: rgba(200, 255, 200, 0.6);
            font-size: 1.2rem;
            margin-top: 2rem;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* Stagger animation for plants */
        .repo-plant:nth-child(1) { animation-delay: 0.1s; }
        .repo-plant:nth-child(2) { animation-delay: 0.2s; }
        .repo-plant:nth-child(3) { animation-delay: 0.3s; }
        .repo-plant:nth-child(4) { animation-delay: 0.4s; }
        .repo-plant:nth-child(5) { animation-delay: 0.5s; }
        .repo-plant:nth-child(6) { animation-delay: 0.6s; }
        .repo-plant:nth-child(7) { animation-delay: 0.7s; }
        .repo-plant:nth-child(8) { animation-delay: 0.8s; }
        .repo-plant:nth-child(9) { animation-delay: 0.9s; }
        .repo-plant:nth-child(10) { animation-delay: 1s; }

        /* Beta plant styling */
        .beta-plant {
            position: relative;
            width: var(--beta-plant-size); /* 140px - 1.167x repo size */
            height: var(--beta-plant-size); /* 140px - 1.167x repo size */
            cursor: pointer;
            transition: transform 0.3s ease;
            animation: plantGrow 1.2s ease-out;
            margin-bottom: var(--spacing-lg); /* 3rem - consistent spacing */
            margin-top: 0;
            flex-shrink: 0; /* Prevent shrinking */
        }

        .beta-plant:hover {
            transform: scale(1.15);
        }

        .beta-plant .plant-glow {
            background: radial-gradient(circle, rgba(200, 255, 200, 0.7) 0%, rgba(100, 255, 100, 0.4) 40%, transparent 70%);
            box-shadow: 
                0 0 25px rgba(200, 255, 200, 0.7),
                0 0 50px rgba(150, 255, 150, 0.5),
                0 0 75px rgba(100, 255, 100, 0.3),
                inset 0 0 25px rgba(220, 255, 220, 0.4);
        }

        .beta-plant .plant-stem {
            height: 50px;
            background: linear-gradient(180deg, rgba(150, 255, 150, 0.9) 0%, rgba(100, 200, 100, 0.7) 100%);
            box-shadow: 0 0 15px rgba(150, 255, 150, 0.5);
        }

        .beta-plant .plant-leaves {
            width: 70px;
            height: 70px;
        }

        .beta-plant .leaf {
            width: 24px;
            height: 24px;
            background: radial-gradient(circle, rgba(200, 255, 200, 1) 0%, rgba(100, 255, 100, 0.8) 100%);
            box-shadow: 0 0 20px rgba(200, 255, 200, 0.7);
        }

        /* Tooltip styling */
        .beta-tooltip {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            color: rgba(200, 255, 200, 0.8);
            white-space: nowrap;
            text-shadow: 0 0 10px rgba(150, 255, 150, 0.5);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .beta-plant:hover .beta-tooltip {
            opacity: 1;
        }

        /* Darken repo plants when hovering over beta plant */
        .beta-plant:hover ~ .repos-container .repo-plant {
            opacity: 0.4;
            filter: brightness(0.5);
            transition: opacity 0.3s ease, filter 0.3s ease;
        }

        /* Beta label - always visible */
        .beta-label {
            position: absolute;
            top: -35px;
            right: 0;
            font-size: 0.75rem;
            color: rgba(200, 255, 200, 0.7);
            text-shadow: 
                0 0 8px rgba(150, 255, 150, 0.4),
                0 0 15px rgba(100, 255, 100, 0.2);
            white-space: nowrap;
            letter-spacing: 0.1em;
            animation: softGlow 3s ease-in-out infinite;
        }

        @keyframes softGlow {
            0%, 100% {
                text-shadow: 
                    0 0 8px rgba(150, 255, 150, 0.4),
                    0 0 15px rgba(100, 255, 100, 0.2);
            }
            50% {
                text-shadow: 
                    0 0 12px rgba(150, 255, 150, 0.6),
                    0 0 20px rgba(100, 255, 100, 0.3);
            }
        }

        /* Gardeners / Seed Layer */
        .gardeners-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: var(--gap-gardeners); /* 1.5rem - consistent spacing */
            margin-top: var(--spacing-xl); /* 4rem - consistent spacing */
            margin-bottom: 0;
            padding-bottom: var(--spacing-md); /* 2rem - consistent spacing */
            position: relative;
            width: 100%;
        }

        .gardeners-label {
            font-family: 'Brush Script MT', 'Lucida Handwriting', 'Apple Chancery', cursive;
            font-size: 0.9rem;
            color: rgba(150, 200, 150, 0.4);
            letter-spacing: 0.1em;
            font-style: italic;
            font-weight: 300;
        }

        .gardeners-avatars {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: var(--gap-gardeners-avatars); /* 1.5rem - consistent spacing */
            width: 100%;
        }

        .gardener {
            position: relative;
            width: var(--gardener-size); /* 40px - 1/3 of repo size */
            height: var(--gardener-size); /* 40px - 1/3 of repo size */
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 2;
            flex-shrink: 0; /* Prevent shrinking */
        }

        .gardener:hover {
            transform: scale(1.15);
        }

        .gardener-avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            filter: brightness(0.4) contrast(1.3) saturate(0.8);
            box-shadow: 
                0 0 8px rgba(100, 255, 100, 0.4),
                0 0 15px rgba(50, 200, 50, 0.3),
                inset 0 0 10px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(100, 255, 100, 0.2);
            transition: filter 0.3s ease, box-shadow 0.3s ease;
        }

        .gardener:hover .gardener-avatar {
            filter: brightness(0.5) contrast(1.4) saturate(1);
            box-shadow: 
                0 0 12px rgba(150, 255, 150, 0.6),
                0 0 20px rgba(100, 255, 100, 0.4),
                inset 0 0 10px rgba(0, 0, 0, 0.5);
        }


        .gardener-tooltip {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.65rem;
            color: rgba(200, 255, 200, 0.7);
            white-space: nowrap;
            text-shadow: 0 0 8px rgba(150, 255, 150, 0.4);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .gardener:hover .gardener-tooltip {
            opacity: 1;
        }

        /* Sprout and blog styling - positioned absolutely relative to gardener */
        .gardener-container {
            position: relative;
            width: var(--gardener-size);
            height: var(--gardener-size);
            flex-shrink: 0;
            overflow: visible;
        }
        
        .blog-icon {
            position: absolute;
            top: 50%;
            left: -24px;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            z-index: 3;
            pointer-events: auto;
            overflow: visible;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .blog-icon:hover {
            transform: translateY(-50%) scale(1.15);
            background: rgba(255, 255, 255, 0.6);
        }
        
        .blog-icon svg {
            width: 10px;
            height: 10px;
            fill: black;
        }
        
        .blog-tooltip {
            position: absolute;
            top: calc(100% + 8px);
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.6rem;
            color: rgba(200, 255, 200, 0.7);
            white-space: nowrap;
            text-shadow: 0 0 8px rgba(150, 255, 150, 0.4);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 100;
            text-align: center;
        }
        
        .blog-icon:hover .blog-tooltip {
            opacity: 1;
        }

        .sprout {
            position: absolute;
            top: 50%;
            right: -24px;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            z-index: 3;
            pointer-events: auto;
            overflow: visible;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
        }
        
        .sprout:hover {
            transform: translateY(-50%) scale(1.15);
            background: rgba(255, 255, 255, 0.6);
        }

        .sprout img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            position: relative;
            z-index: 1;
        }

        .sprout-tooltip {
            position: absolute;
            top: calc(100% + 8px);
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 100;
            max-width: 200px;
            text-align: center;
            padding-top: 0.5rem;
            white-space: nowrap;
        }

        .sprout-name {
            font-size: 0.6rem;
            color: rgba(200, 255, 200, 0.7);
            white-space: nowrap;
            text-shadow: 0 0 8px rgba(150, 255, 150, 0.4);
        }

        .sprout-subtitle {
            font-size: 0.55rem;
            color: rgba(150, 200, 150, 0.5);
            white-space: nowrap;
            text-shadow: 0 0 6px rgba(100, 150, 100, 0.3);
        }

        .sprout:hover .sprout-tooltip {
            opacity: 1;
        }

        .mountain-icon {
            position: relative;
            width: 18px;
            height: 18px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            z-index: 3;
            pointer-events: auto;
            overflow: visible;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .mountain-icon:hover {
            transform: scale(1.15);
            background: rgba(255, 255, 255, 0.6);
        }
        
        .mountain-icon svg {
            width: 10px;
            height: 10px;
            fill: black;
        }
        
        .mountain-tooltip {
            position: absolute;
            top: calc(100% + 8px);
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 100;
            max-width: 200px;
            text-align: center;
            padding-top: 0.5rem;
            white-space: nowrap;
        }

        .mountain-name {
            font-size: 0.6rem;
            color: rgba(200, 255, 200, 0.7);
            white-space: nowrap;
            text-shadow: 0 0 8px rgba(150, 255, 150, 0.4);
        }

        .mountain-subtitle {
            font-size: 0.55rem;
            color: rgba(150, 200, 150, 0.5);
            white-space: nowrap;
            text-shadow: 0 0 6px rgba(100, 150, 100, 0.3);
        }

        .mountain-icon:hover .mountain-tooltip {
            opacity: 1;
        }

        /* Garden Log Button */
        .garden-log-button {
            display: inline-block;
            margin-top: var(--spacing-sm); /* 1rem - reduced spacing */
            margin-bottom: var(--spacing-sm); /* 1rem - reduced spacing */
            padding: calc(var(--spacing-xs) * 0.75) var(--spacing-sm); /* 0.375rem 1rem - compact padding */
            font-size: clamp(0.75rem, 1.2vw, 0.9rem);
            font-weight: 300;
            letter-spacing: 0.1em;
            color: rgba(200, 255, 200, 0.8);
            text-decoration: none;
            text-align: center;
            border: 1px solid rgba(150, 255, 150, 0.3);
            border-radius: 3px;
            background: rgba(10, 30, 10, 0.3);
            transition: all 0.3s ease;
            text-shadow: 
                0 0 6px rgba(150, 255, 150, 0.4),
                0 0 12px rgba(100, 255, 100, 0.2);
            box-shadow: 
                0 0 8px rgba(100, 255, 100, 0.2),
                inset 0 0 8px rgba(50, 200, 50, 0.1);
        }

        .garden-log-button:hover {
            color: rgba(220, 255, 220, 1);
            border-color: rgba(150, 255, 150, 0.6);
            background: rgba(10, 40, 10, 0.4);
            box-shadow: 
                0 0 15px rgba(150, 255, 150, 0.4),
                0 0 25px rgba(100, 255, 100, 0.3),
                inset 0 0 15px rgba(50, 200, 50, 0.2);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="forest-bg"></div>
    <div class="fog-layer fog-1"></div>
    <div class="fog-layer fog-2"></div>
    <div class="trees-back" id="treesContainer"></div>
    <div class="container">
        <h1 class="main-text">understories</h1>
        <a href="https://p2pmentor.com" target="_blank" class="beta-plant" style="text-decoration: none; display: inline-block;">
            <div class="light-ray"></div>
            <div class="light-pool"></div>
            <div class="plant-glow"></div>
            <div class="plant-stem"></div>
            <div class="plant-leaves">
                <div class="leaf"></div>
                <div class="leaf"></div>
                <div class="leaf"></div>
                <div class="leaf"></div>
            </div>

            <div class="beta-tooltip">p2pmentor</div>
        </a>
        <div class="repos-container" id="reposContainer">
            <div class="loading">Loading repositories</div>
        </div>
        <p class="subtitle-text" id="subtitle">seeding light in the dark forest</p>
        <a href="garden-log.html" class="garden-log-button">garden log</a>

                        </svg>
                        <div class="blog-tooltip">vrn.eth.limo</div>

    <script>
        function createTrees() {
            const container = document.getElementById('treesContainer');
            const treeCount = 8;
            
            for (let i = 0; i < treeCount; i++) {
                const tree = document.createElement('div');
                tree.className = 'tree';
                const position = (i / (treeCount - 1)) * 100;
                tree.style.left = `${position}%`;
                tree.style.animationDelay = `${i * 0.5}s`;
                container.appendChild(tree);
            }
        }

        async function fetchRepos() {
            try {
                const response = await fetch('https://api.github.com/orgs/understories/repos?per_page=100&sort=updated');
                const repos = await response.json();
                
                const container = document.getElementById('reposContainer');
                container.innerHTML = '';
                
                if (repos.length === 0) {
                    container.innerHTML = '<div class="loading">No repositories found</div>';
                    return;
                }
                
                // Filter out the github.io repo and p2pmentor repo
                const filteredRepos = repos.filter(repo => 
                    !repo.name.includes('github.io') && !repo.name.includes('p2pmentor')
                );
                
                // Ensure compass is included, then take top repos
                const compassRepo = filteredRepos.find(repo => repo.name.toLowerCase() === 'compass');
                const otherRepos = filteredRepos.filter(repo => repo.name.toLowerCase() !== 'compass');
                
                // Sort other repos by updated date, then combine with compass first
                const sortedOtherRepos = otherRepos
                    .sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at))
                    .slice(0, 3);
                
                const projectRepos = compassRepo 
                    ? [compassRepo, ...sortedOtherRepos]
                    : sortedOtherRepos.slice(0, 4);
                
                // Repo tooltip mapping
                const repoTooltips = {
                    'compass': 'ETHGlobal Prague 2025 Hack',
                    'hidden-garden': 'ETHGlobal Buenos Aires 2025 Hack',
                    'mentor-graph': 'sub0 Buenos Aires 2025 Hack ðŸ† 1st place'
                };
                
                projectRepos.forEach((repo, index) => {
                    const plant = document.createElement('div');
                    plant.className = 'repo-plant';
                    plant.style.animationDelay = `${index * 0.1}s`;
                    
                    // Get subtitle text if available
                    const subtitleText = repoTooltips[repo.name.toLowerCase()] || null;
                    
                    plant.innerHTML = `
                        <div class="light-ray"></div>
                        <div class="light-pool"></div>
                        <div class="plant-glow"></div>
                        <div class="plant-stem"></div>
                        <div class="plant-leaves">
                            <div class="leaf"></div>
                            <div class="leaf"></div>
                            <div class="leaf"></div>
                            <div class="leaf"></div>
                        </div>
                        <div class="repo-tooltip">
                            <div class="repo-name">${repo.name}</div>
                            ${subtitleText ? `<div class="repo-subtitle">${subtitleText}</div>` : ''}
                        </div>
                    `;
                    
                    plant.addEventListener('click', () => {
                        window.open(repo.html_url, '_blank');
                    });
                    
                    container.appendChild(plant);
                });
            } catch (error) {
                console.error('Error fetching repositories:', error);
                document.getElementById('reposContainer').innerHTML = 
                    '<div class="loading">Error loading repositories</div>';
            }
        }
        
        createTrees();
        fetchRepos();
    </script>
